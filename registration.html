<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			let name1=document.getElementById("name").value
            let heading1=document.getElementById("dName")
            heading1.textContent =name1
		}

		function showGender() {
			let gender1=document.getElementById("gender").value
            let heading2=document.getElementById("dGender")
            heading2.textContent =gender1
		}

		function showEmail() {
			let email1=document.getElementById("email").value
            let heading3=document.getElementById("dEmail")
            heading3.textContent =email1
		}

		function showMobile() {
			let mobile1=document.getElementById("mobile").value
            let heading4=document.getElementById("dMobile")
            heading4.textContent =Number(mobile1)
		}

		function resetForm() {
			document.getElementById("name").value="";
			document.getElementById("gender").value="";
			document.getElementById("email").value="";
			document.getElementById("mobile").value="";
		}

		function resetDisplay() {
			document.getElementById("dName").innerText="";
			document.getElementById("dGender").innerText="";
			document.getElementById("dEmail").innerText="";
			document.getElementById("dMobile").innerText="";
		}
	</script>
</body>
</html>
